<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="Scene2.png" rotation="0 -130 0"></a-sky>

      <a-text font="kelsonsans" value="testing 4" width="5" position="0 1 -1"
              rotation="0 15 0"></a-text>
	    
<!--      <a-link href="vr1.html"><a-image src="button.png" width="0.5" height="0.5" position="0 1 -2"></a-image></a-link> -->
	    <a href="vr1.html"><img src="button.png" alt="Description"></a> 
<a-entity camera look-controls>
  <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
  </a-entity>
</a-entity>

<a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>
		
    </a-scene>
  </body>
</html>
