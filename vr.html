<!DOCTYPE html>
<html>
  <head>
	  <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 25px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
}

.button:hover {
  background-color: green;
}
</style>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
      <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>

      <button type="button">Click Me!</button>
      <a-sky src="Scene1.png" rotation="0 -130 0"></a-sky>

      <a-text font="kelsonsans" value="Ground Floor" width="4" position="-2.5 2 -2"
              rotation="0 15 0"></a-text>
			  
        <h2>Button on Image</h2>
        <p>Add a button to an image:</p>

        <div class="container">
            <img src="Scene1.png" alt="Snow" style="width:100%">
            <button class="btn">Button</button>
        </div>
		
    </a-scene>
  </body>
</html>
