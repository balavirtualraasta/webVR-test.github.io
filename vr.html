<html>
  <head>
	  
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
      <script src="https://aframe.io/releases/0.7.1/aframe.min.js">
	  </script>

  </head>
  <body>
    <a-scene>

      <a-sky src="Scene1.png" rotation="0 -130 0"></a-sky>

      <a-text font="kelsonsans" value="Ground Floor" width="4" position="-2.5 2 -2"
              rotation="0 15 0"></a-text>
	    
	    	  <a-camera position="0 1.6 0">     //we put it in the camera tag so it will rotate with the camera
  <a-entity cursor="fuse: false"  position="0 0 -1"   geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03"  material="color: black; shader: flat"></a-ring>
</a-camera>
		
    </a-scene>

  </body>
</html>
