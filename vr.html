<html>
  <head>
	  
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
      <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>

      <a-sky src="Scene1.png" rotation="0 -130 0"></a-sky>

      <a-text font="kelsonsans" value="Ground Floor" width="4" position="-2.5 2 -2"
              rotation="0 15 0"></a-text>
			  
    <a-box color="green"
           event-set__click="material.color: red; scale: 2 2 2"
           event-set__mouseenter="material.color: blue"></a-box>
    <a-camera><a-cursor></a-cursor></a-camera>
		
    </a-scene>
  </body>
</html>
